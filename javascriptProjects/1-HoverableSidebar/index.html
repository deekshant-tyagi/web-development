<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="sideBar">
        <div class="logoDetails">
            <i class="bx bxl-nodejs icon"></i>
            <div class="logoName">CodeHypee</div>
            <i class="bx bx-menu" id="btn"></i>
        </div>



        <ul class="navList">
            <li>
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Search...">
            <span class="toolTip">Search</span>
            </li>


            <li>
                <a href="#">
                    <i class="bx bx-grid-alt"></i>
                    <span class="linksName">Dashboard</span>
                </a>
                <span class="toolTip">Dashboard</span>
            </li>


            <li>
                <a href="#">
                    <i class="bx bx-user"></i>
                    <span class="linksName">User</span>
                </a>
                <span class="toolTip">User</span>
            </li>


            <li>
                <a href="#">
                    <i class="bx bx-chat"></i>
                    <span class="linksName">Messages</span>
                </a>
                <span class="toolTip">Messages</span>
            </li>


            <li>
                <a href="#">
                    <i class="bx bx-pie-chart"></i>
                    <span class="linksName">Analytics</span>
                </a>
                <span class="toolTip">Analytics</span>
            </li>



            <li>
                <a href="#">
                    <i class="bx bx-folder"></i>
                    <span class="linksName">File Manager</span>
                </a>
                <span class="toolTip">File Manager</span>
            </li>



            <li>
                <a href="#">
                    <i class="bx bx-cart-alt"></i>
                    <span class="linksName">Order</span>
                </a>
                <span class="toolTip">Order</span>
            </li>



            <li>
                <a href="#">
                    <i class="bx bx-heart"></i>
                    <span class="linksName">Saved</span>
                </a>
                <span class="toolTip">Saved</span>
            </li>


            
            <li>
                <a href="#">
                    <i class="bx bx-cog"></i>
                    <span class="linksName">Settings</span>
                </a>
                <span class="toolTip">Settings</span>
            </li>



            
            <li class="profile">
               <div class="profileDetails">
                <img src="blackshdow.jpg" alt="">
              

               <div class="nameJob">
                <div class="name">CodeHypee</div>
                <div class="job">Web Developer</div>

               </div>
            </div>
               <i class="bx bx-log-out" id="logOut"></i>



            </li>




        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
